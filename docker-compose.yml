version: '3.8'

services:
  shopapi_app:
    restart: always
    mem_limit: 4G
    container_name: shopapi_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"


  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    restart: unless-stopped